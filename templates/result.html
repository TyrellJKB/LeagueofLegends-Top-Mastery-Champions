<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends - Your Comfort Picks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }

        .result-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 800px;
            margin: 0 auto;
        }

        .champion-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 200px;
        }

        .champion-image {
            border-radius: 8px;
            margin-bottom: 15px;
            max-width: 100%;
            height: auto;
        }

        .champion-name {
            color: #343a40;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .champion-title {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .champion-info {
            color: #6c757d;
            font-size: 14px;
        }

        .back-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>League of Legends - Your Comfort Picks</h1>
    <div class="result-container">
        {% for champion in mastery_data %}
            <div class="champion-card">
                <img class="champion-image" src="{{ champion.image }}" alt="{{ champion.name }} Image">
                <div class="champion-name">{{ champion.name }}</div>
                <div class="champion-title">{{ champion.title }}</div>
                <div class="champion-info">
                    Level: {{ champion.level }}<br>
                    Mastery Points: {{ champion.points }}<br>
                    Classes: {{ champion.classes|join(', ') }}
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="back-button" href="/">Back to Home</a>
</body>
</html>
